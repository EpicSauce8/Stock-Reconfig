// Adjust drogue chute defaults STOCK ONLY
@PART[parachuteDrogue|radialDrogue] {
	@MODULE[ModuleParachute] {
		@minAirPressureToOpen = 0.01
		@clampMinAirPressure = 0.01
		@deployAltitude = 5000

	}
}

// Adjust normal chute defaults STOCK ONLY
@PART[parachuteSingle|parachuteRadial|parachuteLarge] {
	@MODULE[ModuleParachute] {
		@minAirPressureToOpen = 0.65
		@clampMinAirPressure = 0.01
		@deployAltitude = 750

	}
}

